<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Work Completed</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">User</label>
            <div class="col-sm-10">
              <input type="text" placeholder="User Name" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Date</label>
            <div class="col-sm-10">
              <input type="date" placeholder="MM-DD-YYYY" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Hours Worked</label>
            <div class="col-sm-10">
              <input type="number" placeholder="# of Hours" min="0" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Blocks Completed</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Block Names" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Buckets Collected</label>
            <div class="col-sm-4">
              <input type="number" placeholder="# of Buckets" min="0.00" step="0.25" class="form-control">
            </div>
          </div>

          <!-- Text input-->

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</body>
</html>
